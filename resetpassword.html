<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6c3bff 0%, #8a63ff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      
      .card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      
      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #6c3bff, #8a63ff);
      }
      
      h2 {
        margin-bottom: 10px;
        color: #333;
        font-size: 28px;
        font-weight: 700;
      }
      
      .logo {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #6c3bff 0%, #8a63ff 100%);
        border-radius: 50%;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
      
      .description {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
        line-height: 1.5;
      }
      
      .input-group {
        margin-bottom: 25px;
        text-align: left;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }
      
      input[type="email"] {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      
      input[type="email"]:focus {
        border-color: #6c3bff;
        box-shadow: 0 0 0 3px rgba(108, 59, 255, 0.1);
        outline: none;
      }
      
      button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(to right, #6c3bff, #8a63ff);
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(108, 59, 255, 0.3);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(108, 59, 255, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      
      .small-text {
        margin-top: 25px;
        font-size: 14px;
        color: #666;
      }
      
      .small-text a {
        color: #6c3bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }
      
      .small-text a:hover {
        color: #8a63ff;
        text-decoration: underline;
      }
      
      #rpMsg {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        line-height: 1.5;
      }
      
      .success {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #c8e6c9;
      }
      
      .error {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ffcdd2;
      }
      
      .info-icon {
        font-size: 48px;
        color: #6c3bff;
        margin-bottom: 15px;
      }
      
      /* Animation for form elements */
      .card > * {
        animation: fadeIn 0.5s ease forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 480px) {
        .card {
          padding: 30px 20px;
        }
        
        h2 {
          font-size: 24px;
        }
        
        .description {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">C</div>
      <h2>Reset Your Password</h2>
      <p class="description">Enter your email address and we'll send you a link to reset your password.</p>

      <form id="resetpasswordForm">
        <div class="input-group">
          <label for="rpEmail">Email Address</label>
          <input type="email" id="rpEmail" placeholder="Enter your email address" required />
        </div>
        
        <button type="submit" id="submitBtn">Send Reset Link</button>
      </form>
      
      <p id="rpMsg"></p>
      
      <p class="small-text">
        Remember your password? <a href="index.html">Back to Login</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
        authDomain: "siaa-ff9f4.firebaseapp.com",
        projectId: "siaa-ff9f4",
        storageStorage: "siaa-ff9f4.firebasestorage.app",
        messagingSenderId: "368180748618",
        appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
        measurementId: "G-3DD027B5P7",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const form = document.getElementById("resetpasswordForm");
      const msg = document.getElementById("rpMsg");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";
        msg.className = "";
        
        const email = document.getElementById("rpEmail").value.trim();
        
        // Validate email format
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showMessage("Please enter a valid email address.", "error");
          return;
        }
        
        // Disable button to prevent multiple submissions
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending Reset Link...";
        
        try {
          // Send password reset email
          await sendPasswordResetEmail(auth, email);
          showMessage("âœ… Password reset email sent! Please check your inbox and spam folder for the reset link.", "success");
          form.reset();
        } catch (error) {
          console.error("Password reset error:", error);
          
          // Handle specific Firebase errors
          let errorMessage = "Failed to send reset email. ";
          let messageType = "error";
          
          switch (error.code) {
            case "auth/invalid-email":
              errorMessage = "Invalid email address format.";
              break;
            case "auth/user-not-found":
              // Don't reveal that the user doesn't exist for security reasons
              errorMessage = "If an account with this email exists, a reset link has been sent to your email.";
              messageType = "success";
              break;
            case "auth/too-many-requests":
              errorMessage = "Too many attempts. Please try again in a few minutes.";
              break;
            case "auth/network-request-failed":
              errorMessage = "Network error. Please check your internet connection and try again.";
              break;
            default:
              errorMessage = "An unexpected error occurred. Please try again.";
          }
          
          showMessage(errorMessage, messageType);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Reset Link";
        }
      });
      
      function showMessage(message, type) {
        msg.textContent = message;
        msg.className = type;
      }
    </script>
  </body>
</html>
