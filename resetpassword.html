<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff7fb;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        width: 320px;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }
      input[type="email"]:focus {
        border-color: #6c3bff;
        outline: none;
      }
      .row {
        text-align: left;
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #6c3bff;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background: #5a2de0;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .small-text {
        margin-top: 10px;
        font-size: 13px;
        color: #666;
      }
      .small-text a {
        color: #6c3bff;
        text-decoration: none;
      }
      .small-text a:hover {
        text-decoration: underline;
      }
      #rpMsg {
        margin-top: 10px;
        font-size: 13px;
        padding: 8px;
        border-radius: 4px;
      }
      .success {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .error {
        background-color: #ffebee;
        color: #c62828;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Forgot Password</h2>
      <p class="row">Please enter your email to request a password reset.</p>

      <form id="resetpasswordForm">
        <input type="email" id="rpEmail" placeholder="Email" required />
        <button type="submit" id="submitBtn">Send Reset Link</button>
      </form>
      
      <p id="rpMsg"></p>
      
      <p class="small-text">
        Remember your password? <a href="login.html">Back to Login</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        sendPasswordResetEmail
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
        authDomain: "siaa-ff9f4.firebaseapp.com",
        projectId: "siaa-ff9f4",
        storageBucket: "siaa-ff9f4.firebasestorage.app",
        messagingSenderId: "368180748618",
        appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
        measurementId: "G-3DD027B5P7",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const form = document.getElementById("resetpasswordForm");
      const msg = document.getElementById("rpMsg");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";
        msg.className = "";
        
        const email = document.getElementById("rpEmail").value.trim();
        
        // Validate email format
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showMessage("Please enter a valid email address.", "error");
          return;
        }
        
        // Disable button to prevent multiple submissions
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        
        try {
          // Send password reset email - Firebase will handle email verification internally
          await sendPasswordResetEmail(auth, email);
          showMessage("Password reset email sent! Check your inbox and spam folder.", "success");
        } catch (error) {
          console.error("Password reset error:", error);
          
          // Handle specific Firebase errors
          let errorMessage = "Failed to send reset email. ";
          
          switch (error.code) {
            case "auth/invalid-email":
              errorMessage = "Invalid email address format.";
              break;
            case "auth/user-not-found":
              // Don't reveal that the user doesn't exist for security reasons
              errorMessage = "If an account with this email exists, a reset link has been sent.";
              msg.className = "success"; // Show as success for security
              break;
            case "auth/too-many-requests":
              errorMessage = "Too many attempts. Please try again later.";
              break;
            case "auth/network-request-failed":
              errorMessage = "Network error. Please check your connection.";
              break;
            default:
              errorMessage = "An error occurred. Please try again.";
          }
          
          showMessage(errorMessage, error.code === "auth/user-not-found" ? "success" : "error");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Reset Link";
        }
      });
      
      function showMessage(message, type) {
        msg.textContent = message;
        msg.className = type;
      }
    </script>
  </body>
</html>
