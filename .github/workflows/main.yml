name: Netlify Deployment

on:
  push:
    branches:
      - main    # change to master if needed

jobs:

  # ============================
  # ðŸ§ª JOB 1 â€” TEST
  # ============================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


  # ============================
  # ðŸ”§ JOB 2 â€” BUILD
  # ============================
  build:
    runs-on: ubuntu-latest
    needs: test    # <-- run only AFTER tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Save build output as an artifact
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: SIA      # <-- your build/static folder


  # ============================
  # ðŸš€ JOB 3 â€” NETLIFY DEPLOYED
  # ============================
  netlify-deployed:
    runs-on: ubuntu-latest
    needs: build   # <-- run only AFTER build succeeds
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: 'SIA'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Auto-deployed from GitHub Action Pipeline (Test â†’ Build â†’ Netlify Deployed)"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
