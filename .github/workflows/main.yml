name: Netlify Deployment

on:
  push:
    branches:
      - main

jobs:

  # ============================
  # ðŸ§ª JOB 1 â€” TEST (STATIC)
  # ============================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run static validation
        run: echo "No tests needed for plain HTML/CSS/JS project."


  # ============================
  # ðŸ”§ JOB 2 â€” BUILD (STATIC)
  # ============================
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare static build folder
        run: |
          echo "Preparing static build..."
          mkdir build
          cp -r sia/SIA/* build/

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build


  # ============================
  # ðŸš€ JOB 3 â€” NETLIFY DEPLOYED
  # ============================
  netlify-deployed:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: 'build'   # deploy the prepared static folder
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Static HTML/CSS/JS site deployed via GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
