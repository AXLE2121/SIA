<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .logo-section p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak {
      width: 33%;
      background: #e53935;
    }

    .strength-medium {
      width: 66%;
      background: #fb8c00;
    }

    .strength-strong {
      width: 100%;
      background: #43a047;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      margin: 20px 0;
      font-size: 0.9rem;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: #999;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      padding: 0 15px;
    }

    .login-section {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    .login-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .login-link:hover {
      color: #764ba2;
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .message.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
      display: block;
    }

    .message.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
      display: block;
    }

    .password-requirements {
      font-size: 0.8rem;
      color: #666;
      margin-top: 8px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .password-requirements ul {
      list-style: none;
      padding-left: 0;
      margin-top: 5px;
    }

    .password-requirements li {
      padding: 3px 0;
    }

    .password-requirements li::before {
      content: "âœ“ ";
      color: #999;
      font-weight: bold;
    }

    .password-requirements li.met::before {
      color: #43a047;
    }

    @media (max-width: 580px) {
      .signup-container {
        padding: 30px 20px;
      }

      .logo-section h1 {
        font-size: 1.6rem;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="logo-section">
      <h1>Create Account</h1>
      <p>Join us and get started today</p>
    </div>

    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="suFullname">Full Name</label>
          <input type="text" id="suFullname" placeholder="John Doe" required />
        </div>

        <div class="form-group">
          <label for="suUsername">Username</label>
          <input type="text" id="suUsername" placeholder="johndoe" required />
        </div>
      </div>

      <div class="form-group">
        <label for="suEmail">Email Address</label>
        <input type="email" id="suEmail" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="suPassword">Password</label>
        <input type="password" id="suPassword" placeholder="Create a strong password" required />
        <div class="password-strength">
          <div class="password-strength-bar" id="strengthBar"></div>
        </div>
        <div class="password-requirements">
          <strong>Password must contain:</strong>
          <ul id="requirements">
            <li id="req-length">At least 8 characters</li>
            <li id="req-uppercase">One uppercase letter</li>
            <li id="req-lowercase">One lowercase letter</li>
            <li id="req-number">One number</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="suConfirmPassword">Confirm Password</label>
        <input type="password" id="suConfirmPassword" placeholder="Re-enter your password" required />
      </div>

      <label class="remember-me">
        <input type="checkbox" id="suRemember" />
        <span>Remember me after sign up</span>
      </label>

      <button type="submit" class="signup-btn">Create Account</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="login-section">
      Already have an account? 
      <a href="login.html" class="login-link">Sign in here</a>
    </div>

    <div id="suMsg" class="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      sendEmailVerification 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
      authDomain: "siaa-ff9f4.firebaseapp.com",
      projectId: "siaa-ff9f4",
      storageBucket: "siaa-ff9f4.firebasestorage.app",
      messagingSenderId: "368180748618",
      appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
      measurementId: "G-3DD027B5P7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("suMsg");
    const passwordInput = document.getElementById("suPassword");
    const strengthBar = document.getElementById("strengthBar");

    // Password strength checker
    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      let strength = 0;

      // Check length
      const lengthReq = document.getElementById("req-length");
      if (password.length >= 8) {
        strength++;
        lengthReq.classList.add("met");
      } else {
        lengthReq.classList.remove("met");
      }

      // Check uppercase
      const uppercaseReq = document.getElementById("req-uppercase");
      if (/[A-Z]/.test(password)) {
        strength++;
        uppercaseReq.classList.add("met");
      } else {
        uppercaseReq.classList.remove("met");
      }

      // Check lowercase
      const lowercaseReq = document.getElementById("req-lowercase");
      if (/[a-z]/.test(password)) {
        strength++;
        lowercaseReq.classList.add("met");
      } else {
        lowercaseReq.classList.remove("met");
      }

      // Check number
      const numberReq = document.getElementById("req-number");
      if (/[0-9]/.test(password)) {
        strength++;
        numberReq.classList.add("met");
      } else {
        numberReq.classList.remove("met");
      }

      // Update strength bar
      strengthBar.className = "password-strength-bar";
      if (strength === 0) {
        strengthBar.style.width = "0";
      } else if (strength <= 2) {
        strengthBar.classList.add("strength-weak");
      } else if (strength === 3) {
        strengthBar.classList.add("strength-medium");
      } else {
        strengthBar.classList.add("strength-strong");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.className = "message";
      msg.style.display = "none";

      const fullname = document.getElementById("suFullname").value.trim();
      const username = document.getElementById("suUsername").value.trim();
      const email = document.getElementById("suEmail").value.trim();
      const password = document.getElementById("suPassword").value;
      const confirm = document.getElementById("suConfirmPassword").value;

      // Validations
      if (password !== confirm) {
        msg.className = "message error";
        msg.textContent = "Passwords do not match.";
        return;
      }

      if (password.length < 8) {
        msg.className = "message error";
        msg.textContent = "Password must be at least 8 characters long.";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        // Send verification email
        await sendEmailVerification(cred.user);

        // Save extra info in Firestore
        await setDoc(doc(db, "users", cred.user.uid), {
          fullname,
          username,
          email,
          createdAt: serverTimestamp(),
        });

        msg.className = "message success";
        msg.textContent = "Account created successfully! Check your email to verify your account.";
        form.reset();
        strengthBar.style.width = "0";
        
        // Clear password requirements
        document.querySelectorAll(".password-requirements li").forEach(li => {
          li.classList.remove("met");
        });
      } catch (err) {
        msg.className = "message error";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
