<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6c3bff 0%, #8a63ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #6c3bff, #8a63ff);
    }
    
    h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      font-weight: 700;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #6c3bff 0%, #8a63ff 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6c3bff;
      box-shadow: 0 0 0 3px rgba(108, 59, 255, 0.1);
      outline: none;
    }
    
    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      text-align: left;
    }
    
    .row {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }
    
    .remember {
      display: flex;
      align-items: center;
    }
    
    .remember input {
      margin-right: 8px;
      accent-color: #6c3bff;
    }
    
    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6c3bff, #8a63ff);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 59, 255, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 59, 255, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #888;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      padding: 0 15px;
      font-size: 14px;
    }
    
    .small-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .small-text a {
      color: #6c3bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .small-text a:hover {
      color: #8a63ff;
      text-decoration: underline;
    }
    
    #suMsg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    /* Animation for form elements */
    .card > * {
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">C</div>
    <h2>Create Account</h2>

    <form id="signupForm">
      <div class="form-grid">
        <div class="input-group">
          <label for="suFullname">Full Name</label>
          <input type="text" id="suFullname" placeholder="Enter your full name" required />
        </div>
        
        <div class="input-group">
          <label for="suUsername">Username</label>
          <input type="text" id="suUsername" placeholder="Choose username" required />
        </div>
      </div>
      
      <div class="input-group">
        <label for="suEmail">Email Address</label>
        <input type="email" id="suEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="input-group">
        <label for="suPassword">Password</label>
        <input type="password" id="suPassword" placeholder="Create password" required />
        <div class="password-requirements">Use 8+ characters with a mix of letters, numbers & symbols</div>
      </div>
      
      <div class="input-group">
        <label for="suConfirmPassword">Confirm Password</label>
        <input type="password" id="suConfirmPassword" placeholder="Confirm your password" required />
      </div>

      <div class="row">
        <div class="remember">
          <input type="checkbox" id="suRemember" />
          <label for="suRemember">Remember me</label>
        </div>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="divider">
      <span>Already have an account?</span>
    </div>

    <p class="small-text">
      Already have an account?
      <a href="index.html">Sign in here</a>
    </p>

    <p id="suMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      sendEmailVerification 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
      authDomain: "siaa-ff9f4.firebaseapp.com",
      projectId: "siaa-ff9f4",
      storageBucket: "siaa-ff9f4.firebasestorage.app",
      messagingSenderId: "368180748618",
      appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
      measurementId: "G-3DD027B5P7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const msg  = document.getElementById("suMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "";

      const fullname = document.getElementById("suFullname").value.trim();
      const username = document.getElementById("suUsername").value.trim();
      const email    = document.getElementById("suEmail").value.trim();
      const password = document.getElementById("suPassword").value;
      const confirm  = document.getElementById("suConfirmPassword").value;

      // simple validations
      if (password !== confirm) {
        msg.textContent = "Passwords do not match.";
        msg.className = "error";
        return;
      }

      if (password.length < 6) {
        msg.textContent = "Password should be at least 6 characters.";
        msg.className = "error";
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        // send verification email
        await sendEmailVerification(cred.user);

        // save extra info in Firestore
        await setDoc(doc(db, "users", cred.user.uid), {
          fullname,
          username,
          email,
          createdAt: serverTimestamp(),
        });

        msg.textContent = "Account created successfully! Please check your email to verify your account before logging in.";
        msg.className = "success";
        form.reset();
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    });
  </script>
</body>

</html>
