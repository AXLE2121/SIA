<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6c3bff 0%, #8a63ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #6c3bff, #8a63ff);
    }
    
    h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      font-weight: 700;
    }
    
    .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #6c3bff 0%, #8a63ff 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6c3bff;
      box-shadow: 0 0 0 3px rgba(108, 59, 255, 0.1);
      outline: none;
    }
    
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }
    
    .remember {
      display: flex;
      align-items: center;
    }
    
    .remember input {
      margin-right: 8px;
      accent-color: #6c3bff;
    }
    
    .forgot-link {
      color: #6c3bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .forgot-link:hover {
      color: #8a63ff;
      text-decoration: underline;
    }
    
    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #6c3bff, #8a63ff);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 59, 255, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 59, 255, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #888;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider span {
      padding: 0 15px;
      font-size: 14px;
    }
    
    .small-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .small-text a {
      color: #6c3bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .small-text a:hover {
      color: #8a63ff;
      text-decoration: underline;
    }
    
    #liMsg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    /* Animation for form elements */
    .card > * {
      animation: fadeIn 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .row {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">S</div>
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <div class="input-group">
        <label for="liEmail">Email Address</label>
        <input type="email" id="liEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="input-group">
        <label for="liPassword">Password</label>
        <input type="password" id="liPassword" placeholder="Enter your password" required />
      </div>

      <div class="row">
        <div class="remember">
          <input type="checkbox" id="liRemember" />
          <label for="liRemember">Remember me</label>
        </div>
        <a href="resetpassword.html" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="divider">
      <span>New to our platform?</span>
    </div>

    <p class="small-text">
      Don't have an account?
      <a href="signup.html">Create account</a>
    </p>

    <p id="liMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      signOut,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXmcoM0Sk3lJInvJi2mGWeXTkkOiA00ZU",
      authDomain: "siaa-ff9f4.firebaseapp.com",
      projectId: "siaa-ff9f4",
      storageBucket: "siaa-ff9f4.firebasestorage.app",
      messagingSenderId: "368180748618",
      appId: "1:368180748618:web:eb7a6283acbb749e54e1b3",
      measurementId: "G-3DD027B5P7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("liMsg");
    const rememberCheckbox = document.getElementById("liRemember");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "";

      const email    = document.getElementById("liEmail").value.trim();
      const password = document.getElementById("liPassword").value;

      try {
        // Remember me: local storage vs session
        const persistence = rememberCheckbox.checked
          ? browserLocalPersistence
          : browserSessionPersistence;

        await setPersistence(auth, persistence);

        const cred = await signInWithEmailAndPassword(auth, email, password);

        if (!cred.user.emailVerified) {
          await signOut(auth);
          msg.textContent = "Please verify your email first. Check your inbox or spam.";
          msg.className = "error";
          return;
        }

        msg.textContent = "Login successful! Redirecting...";
        msg.className = "success";
        
        // Simulate a brief delay before redirect
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (err) {
        msg.textContent = err.message;
        msg.className = "error";
      }
    });
  </script>
</body>
</html>
