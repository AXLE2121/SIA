<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input type="email" id="liEmail" placeholder="Email" required />
    <br /><br />
    <input type="password" id="liPassword" placeholder="Password" required />
    <br /><br />
    <button type="submit">Login</button>
  </form>

  <p id="liMsg"></p>

  <script type="module">
    /* ===== Firebase setup (same as signup but copied here) ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /* ===== Login code ===== */
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("liMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("liEmail").value;
      const password = document.getElementById("liPassword").value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);

        // check if email is verified
        if (!cred.user.emailVerified) {
          await signOut(auth);
          msg.textContent = "Please verify your email first. Check your inbox or spam.";
          return;
        }

        msg.textContent = "Login successful! (you can redirect to dashboard here)";
        // window.location.href = "dashboard.html";
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
